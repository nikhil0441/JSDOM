<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addpara(){
            let p=document.createElement("p");
            let text=document.createTextNode("Good Evening");
            p.appendChild(text);
            document.body.appendChild(p);
        }
    </script>
</head>
<body>
    <input type="button"  value="add new Para " onclick="addpara()">
</body>
</html>
