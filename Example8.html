    <div>
        <h3>Select an option to change page Background Color</h3>
        <input type="radio" name="r1" value="red" onclick="changeColor(this)"> Red
        <br>
        <input type="radio" name="r2" value="blue" onclick="changeColor(this)"> Blue
        <br>
        <input type="radio" name="r3" value="green" onclick="changeColor(this)"> green
        <br>

    </div>
    <script>
        function changeColor(e){
             document.body.style.backgroundColor = e.value; 
        }
    </script>
