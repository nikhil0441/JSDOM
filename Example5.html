<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="randomcolor">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit sequi, in ratione laboriosam et reiciendis obcaecati, itaque distinctio maxime delectus totam dicta, molestias pariatur quasi ullam! Corrupti odit voluptate assumenda?
    </div>
    <script>
        let text=document.querySelector(".randomcolor");
         function getRandomColor() {
            return `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        }

        setInterval(() => {
            
                text.style.color = getRandomColor();
        }, 1000); // Changes color every 1 second
    </script>
</body>
</html>
